<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitech</title>
    <link

  <body>
    <!-- Infotechno hero START -->
    <div class="main-wrapper">
      <div class="site-wrapper">
        <!-- Infotechno hero START -->
        <div class="infotechno infotechno-bg">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div
                  class="

                    text-md-start
                    float-md-end
                    text-center
                    ps-md-5

                  <h1 class="mb-3">

                  <p>
                    Highly Tailored IT Design, Management & Support Services.

                  <div class="infotechno-button mt-4">
                    <a href="#" class="btn btn-primary">Get details</a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="infotex-images mt-5">
                  <div class="infotext-image-one position-absolute">
                    <img
                      src="https://demo.hasthemes.com/mitech-preview/assets/images/hero/home-infotechno-main-slider-slide-01-image-01.png"

                      alt="Background"

                      class="img-fluid d-block mx-auto"
                      alt="Man"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="prev"
                >

                <button

                  type="button"
