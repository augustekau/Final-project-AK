<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/infotechno.hero.css" />
  </head>
  <body>
    <!-- Infotechno hero START -->
    <div class="main-wrapper">
      <div class="site-wrapper">
        <!-- Infotechno hero START -->
        <div class="infotechno infotechno-bg">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div
                  class="
                    infotechno-text
                    text-md-start
                    float-md-end
                    text-center
                    ps-md-5
                  "
                >
                  <h6>IT Design & Consulting</h6>
                  <h1 class="mb-3">
                    Facilitate All <br />
                    Local IT-related Service Providers
                  </h1>
                  <p>
                    Highly Tailored IT Design, Management & Support Services.
                  </p>
                  <div class="infotechno-button mt-4">
                    <a href="#" class="btn btn-primary">Get details</a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="infotex-images mt-5">
                  <div class="infotext-image-one position-absolute">
                    <img
                      src="https://demo.hasthemes.com/mitech-preview/assets/images/hero/home-infotechno-main-slider-slide-01-image-01.png"
                      class="img-fluid w-md-100 w-75 d-block mx-auto"
                      alt="Background"
                    />
                  </div>
                  <div class="infotext-image-two position-relative">
                    <img
                      src="https://demo.hasthemes.com/mitech-preview/assets/images/hero/home-infotechno-main-slider-slide-01-image-02.png"
                      class="img-fluid w-md-100 w-75 d-block mx-auto"
                      alt="Man"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Infotechno hero END -->
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
